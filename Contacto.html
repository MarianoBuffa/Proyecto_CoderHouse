<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a9232132a8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css_btsp/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/estilos.css">
        <title>Principal</title>
    </head>
    <body>
        <header>
            <nav class="header__navegador"><!-- Se modifica botonera por cambios de diseño -->
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a href="Contacto.html"> Contacto</a></li>
                </ul>
            </nav>
            <div class="header__Titulo-Principal">
                <h1>Selva Urbana</h1>
                <h2>Naturaleza en tu ciudad</h2>
            </div>
        </header>
    <section class="seccion__contacto"><!-- Cambios en bootstrap - puse un form y lo modifique con mis preferencias -->
        <form class="row g-3">
            <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre">
            </div>
            <div class="col-md-6">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apeliido">
            </div>
            <div class="col-12">
            <label for="email" class="form-label">Mail</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
            </div>
            <div class="col-12">
            <label for="consulta" class="form-label">Consulta</label>
            <input type="text" class="form-control" id="consulta" placeholder="Escribe tu consulta Aqui">
            </div>
            <div class="col-md-6">
            <label for="Provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="Provincia">
            </div>
            <div class="col-md-4">
            <label for="cliente" class="form-label">¿Sos cliente?</label>
            <select id="cliente" class="form-select">
                <option selected>SI</option>
                <option>NO</option>
            </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">ENVIAR</button>
            </div>
            </form>
    </section>
    <footer><!-- El footer tendria 2 cajas, una para un enu y otra para una caja con un boton de suscripcion -->
        <nav class="footer__botonera">
            <ul>
                <li><a href="#"><i class="fas fa-map-marked-alt"></i>Direccion</a></li>
                <li><a href="#"><i class="fab fa-instagram-square"></i>Instagram</a></li>
                <li><a href="#"><i class="fab fa-facebook"></i>Facebook</a></li>
                <li><a href="#"><i class="fab fa-twitter-square"></i>Twitter</a></li>
            </ul>
        </nav>
        <div class="footer__formulario">
            <form action="">
                <label for="Mail">Suscribete al newsletter  </label>
                <input type="email" name="Mail" id="Mail">
                <br>
                <br>
                <input type="submit" value="Suscribete!">
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
